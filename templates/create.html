<!-- create.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
  <h4>新しい投稿を作成する</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">タイトル</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">コメント</label>
      {{ form.content }}
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">ジャンル</label>
      {{ form.genre }}
    </div>
    <button type="submit" class="btn btn-primary">投稿</button>
  </form>

  <!-- ホーム画面に戻るボタン -->
  <a href="{% url 'app:home' %}" class="btn btn-primary mt-3" role="button">ホームに戻る</a>
</div>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock content %}
